<!DOCTYPE html>
<html>
<head>
  <title>Invoice Summary Tool</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #summary { white-space: pre-wrap; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Upload your Invoice PDF</h1>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">Get Summary</button>

  <div id="summary"></div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const summaryDiv = document.getElementById('summary');

    uploadBtn.onclick = async () => {
      if (!fileInput.files.length) {
        alert('Please select a PDF file');
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      summaryDiv.textContent = 'Processing... Please wait.';

      try {
        const response = await fetch('https://YOUR_BACKEND_URL_HERE/summarize', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();
        summaryDiv.textContent = data.summary || JSON.stringify(data);
      } catch (err) {
        summaryDiv.textContent = 'Error: ' + err.message;
      }
    };
  </script>
</body>
</html>
